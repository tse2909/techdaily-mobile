<ion-menu [content]="content">
 
<!-- The side menu title -->
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
 
  <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="openPage(homePage)">
                Home
            </button>
            <button ion-item menuClose (click)="openPage(cartPage)">
                Cart
            </button>
            <button ion-item menuClose (click)="openPage(brandPage)">
                Brands
            </button>
             <ion-list id="sidenav">
                <!-- other menu items will go here -->
                <ion-item (click)="menuItemHandler()">Category</ion-item>
                <ion-item submenu-item *ngIf="showSubmenu" menuClose (click)="openProduct('Toner')">Laptops</ion-item>
                <ion-item submenu-item *ngIf="showSubmenu" menuClose (click)="openProduct('Moisturizer')">Desktops</ion-item>
                <ion-item submenu-item *ngIf="showSubmenu" menuClose (click)="openProduct('Sun Block')">Monitors</ion-item>
                <!-- other menu items will go here -->
            </ion-list>
        </ion-list>
            <button ion-item menuClose (click)="openPage(contactPage)">
                Contact
            </button>
           
    </ion-content>
</ion-menu>


<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
