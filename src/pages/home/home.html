<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>  
		<ion-icon name="menu"  left></ion-icon>
		</button>
    <ion-title>
      TECHDAILY
    </ion-title>
    <cart-button [cart]="(cart|async)" (gotoCarts)="gotoCarts()"></cart-button>
  </ion-navbar>

</ion-header>
<ion-content padding>
  
  <div class="banner">
  <ion-card>
    <ion-slides pager loop slidesPerView="1" autoplay="2000">
      <ion-slide>
        <img src="https://www.asus.com/websites/global/products/apsVdNcEGEY7FqYF/EeePC_1005PX_Banner.jpg"
          alt="">
      </ion-slide>
      <ion-slide>
        <img src="https://www.asus.com/websites/global/products/aKe0gxjeuutBvS86/top_banner.jpg"
          alt="">
      </ion-slide>
      <ion-slide>
        <img src="http://www.techjustice.net/wp-content/uploads/2015/08/Asus.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-card>
</div>

<ion-card style="text-align:center">
  <ion-card-content>
    <ion-row>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/c_scale,h_170/v1495302106/keyboard_ruvu65.png" alt="">
        <p>Keyboard</p>
      </ion-col>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302108/router_rbmtih.png" alt="">
        <p>Router</p>
      </ion-col>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302107/proyektor_jktk3p.png" alt="">
        <p>Projector</p>
      </ion-col>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302107/hdd_fgfuri.png" alt="">
        <p>Drive</p>
      </ion-col>
    </ion-row>  
     <ion-row>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302106/hp_z6byav.png" alt="">
        <p>Tablet</p>
      </ion-col>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302106/printer_t03sbc.png" alt="">
        <p>Printer</p>
      </ion-col>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302107/vr_dfunkt.png" alt="">
        <p>VR</p>
      </ion-col>
      <ion-col col-3>
        <img src="http://res.cloudinary.com/dkysirlmo/image/upload/v1495302107/acc_yz5vtd.png" alt="">
        <p>Accessories</p>
      </ion-col>
    </ion-row>  
  </ion-card-content>
</ion-card>
<product-slide [products]="(products | async)" title="NEW PRODUCT" filter="NEW" (gotoDetails)="gotoDetails($event)" (gotoProducts)="gotoProducts($event)"></product-slide>
